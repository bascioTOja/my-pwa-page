<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formularz z zapisem do IndexedDB - aplikacja PWA.">
    <meta name="theme-color" content="#007bff">
    <title>Formularz - Moja aplikacja PWA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">PWA App</div>
            <ul class="menu">
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="form.html" class="active">Formularz</a></li>
                <li><a href="api.html">Porady</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Formularz z zapisem do IndexedDB</h1>

        <form id="user-form">
            <div class="form-group">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">Zapisz dane</button>
            <div id="form-status" class="status-message"></div>
        </form>

        <section class="saved-data">
            <div id="data-container">
                <button id="load-data" class="btn">Załaduj zapisane dane</button>
                <p>Tutaj pojawią się zapisane wpisy.</p>
                <div id="entries-list"></div>
            </div>
        </section>
    </main>

    <footer>
<!--        nothing -->
    </footer>

    <script src="js/app.js"></script>
    <script src="js/idb.js"></script>
</body>
</html>
