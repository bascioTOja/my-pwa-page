<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To jest przykładowa aplikacja PWA.">
    <meta name="theme-color" content="#007bff">
    <title>Moja aplikacja PWA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">PWA App</div>
            <ul class="menu">
                <li><a href="index.html" class="active">Strona główna</a></li>
                <li><a href="form.html">Formularz</a></li>
                <li><a href="api.html">Porady</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1 style="font-size:2.5rem;font-weight:bold;">Witaj w aplikacji PWA</h1>
            <p>Aplikacja, w której zapiszesz formularz lub sprawdzisz newsy</p>
        </section>

        <section class="features">
            <div class="feature-cards">
                <div class="card">
                    <h2>Formularz z zapisem do IndexedDB</h2>
                    <a href="form.html" class="btn">Przejdź do formularza</a>
                </div>
                <div class="card">
                    <h2>Integracja z API</h2>
                    <a href="api.html" class="btn">Zobacz porady</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <h2>Status połączenia</h2>
        <p id="connection-status">Sprawdzanie...</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker zarejestrowany pomyślnie:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Błąd rejestracji Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
